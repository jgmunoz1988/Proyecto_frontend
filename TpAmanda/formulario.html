<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Página Prueba AMANDA/Contactos</title>
</head>
<body class="body_formulario">

    <div class="formulario">
    <form class="formulario2" action="#">
        
        <div>
            <label for="Nombre"> <small>*</small> Nombre: </label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Escribe tu Nombre"> 
        </div>
        
        <div>
            <label for="Apellido"><small>*</small> Apellido: </label>
            <input type="text" name="Apellido" id="Apellido" placeholder="Escribe tu Apellido">
        </div>
        
        <div>
            <label for="email"><small>*</small> Email: </label>
            <input type="email" name="email" id="email" placeholder="Escribe tu Email">
        </div>

        <div>
            <label for="contrasena"><small>*</small> Contraseña: </label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Escribe tu Contraseña">
        </div>

        <div>
            <label for="confirmar_contrasena"><small>*</small> Confirmar Contraseña: </label>
            <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirmar Contraseña">
        </div>

        <div>
            <label for="fecha_nacimiento"><small>*</small> Fecha de Nacimiento: </label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        </div>

    </form>
    </div>
</body>
</html>
