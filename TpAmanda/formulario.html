<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Página Prueba AMANDA/Contactos</title>
</head>
<body class="body_form">

<header>
<h1>Completa tus Datos</h1>
</header>

<main class="main_form">

    <form class="form_container" action="#">
        
        <label for="Nombre"> <small>(*)</small> Nombre: </label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Escribe tu Nombre" required/> 
        
        <label for="Apellido"><small>(*)</small> Apellido: </label>
        <input type="text" name="Apellido" id="Apellido" placeholder="Escribe tu Apellido"required/>
        
        <label for="email"><small>(*)</small> Email: </label>
        <input type="email" name="email" id="email" placeholder="Escribe tu Email"required/>
        
        <label for="contrasena"><small>(*)</small> Contraseña: </label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Escribe tu Contraseña"required/>
        
        <label for="confirmar_contrasena"><small>(*)</small> Confirmar Contraseña: </label>
        <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirmar Contraseña"required/>

        <label for="fecha_nacimiento"><small>(*)</small> Fecha de Nacimiento: </label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"required/>
        
        <p><strong>(*) Campos Obligatórios </strong></p>
        
    </form>

</main>
</body>
</html>
